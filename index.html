<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The illustration of Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section section_add" id="add-task">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="section_wrapper">
          <input class="section__input input" id="new-task"type="text">
          <button class="section__button button">Add</button>
        </div>
      </section>
      <section class="main__section section section_todo">
          <h3 class="section__header header_todo">Todo</h3>
          <ul class="section__list list list_incomplete" id="incomplete-tasks">
            <li class="list__item">
              <input class="list__input input list__input_checkbox" type="checkbox">
              <label class="list__task-text task_todo">Pay Bills</label>
              <input class="list__input input list__input_text" type="text">
              <button class="list__button button button_edit">Edit</button>
              <button class="list__button button button_delete">
                <img class="button_img" src="./remove.svg" alt="Delete task button">
              </button>
            </li>
            <li class="list__item list__item-edit">
              <input class="list__input input list__input_checkbox" type="checkbox">
              <label class="list__task-text task_todo">Go Shopping</label>
              <input class="list__input input list__input_text" type="text" value="Go Shopping">
              <button class="list__button button button_edit">Save</button>
              <button class="list__button button button_delete">
                <img class="button_img" src="./remove.svg" alt="Delete task button">
              </button>
            </li>
          </ul>
      </section>
      <section class="main__section section section_completed">
          <h3 class="section__header header_completed">Completed</h3>
          <ul class="section__list list list_completed" id="completed-tasks">
            <li class="list__item">
              <input class="list__input input list__input_checkbox" type="checkbox" checked>
              <label class="list__task-text task_completed">See the Doctor</label>
              <input class="list__input input list__input_text" type="text">
              <button class="list__button button button_edit">Edit</button>
              <button class="list__button button button_delete">
                <img class="button_img" src="./remove.svg" alt="Delete task button">
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
